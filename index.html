<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Sue+Ellen+Francisco" size='700' rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
  <section class="cat-thumbnails">
    <ul id="cat-list"></ul>
  </section>
  <section class="cat-viewer">
    <div class="cat-container">
      <div class="cat-name"> </div>
      <div class="click-counter"> </div><img src="" alt="" class="cat-img"/>
    </div>
    <div class="admin-panel">
      <button>Change this one with your own cat</button>
    </div>
    <div id="add-cat"></div>

  </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
<script src="./script.js" charset="utf-8"></script>
</body>
</html>
